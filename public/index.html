<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-wrapper">
        <h1>Chat App</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your name" />
                <button id="setName">Set Name</button>
            </div>
        </div>

        <div id="messages"></div>
        
        <div class="message-input-section">
            <input type="text" id="message" placeholder="Type your message here..." />
            <button id="send">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const btn = document.getElementById("send");
        const setNameBtn = document.getElementById("setName");
        const input = document.getElementById("message");
        const usernameInput = document.getElementById("username");
        const allMessages = document.getElementById("messages");
        let username = "";

        // Set the username
        setNameBtn.addEventListener("click", () => {
            username = usernameInput.value.trim();
            if (username) {
                usernameInput.disabled = true;
                setNameBtn.disabled = true;
                input.focus();
            }
        });

        // Display incoming messages
        socket.on("message", (data) => {
            const { user, message } = data;
            const p = document.createElement("p");
            p.innerText = `${user}: ${message}`;
            allMessages.appendChild(p);
            allMessages.scrollTop = allMessages.scrollHeight;
        });

        // Send a message
        const sendMessage = () => {
            const message = input.value.trim();
            if (message && username) {
                socket.emit("user-message", { user: username, message });
                input.value = "";
            } else if (!username) {
                alert("Please set your username before sending a message.");
                usernameInput.focus();
            }
        };

        // Send message on button click
        btn.addEventListener("click", sendMessage);

        // Send message on Enter key
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // Set username on Enter key
        usernameInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                setNameBtn.click();
            }
        });
    </script>
</body>
</html>
