<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-comments"></i> Chat App</h1>
            <div class="user-setup" id="userSetup">
                <input type="text" id="username" placeholder="Enter your name" class="input-field" />
                <button id="setName" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Set Name
                </button>
            </div>
        </header>

        <main class="chat-main">
            <div class="messages-container" id="messages">
                <!-- Messages will be inserted here -->
            </div>
        </main>

        <footer class="chat-footer">
            <div class="message-input-container">
                <input type="text" id="message" placeholder="Type your message..." class="input-field" />
                <button id="send" class="btn btn-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const btn = document.getElementById("send");
        const setNameBtn = document.getElementById("setName");
        const input = document.getElementById("message");
        const usernameInput = document.getElementById("username");
        const allMessages = document.getElementById("messages");
        const userSetup = document.getElementById("userSetup");
        let username = "";

        // Set the username
        setNameBtn.addEventListener("click", () => {
            username = usernameInput.value.trim();
            if (username) {
                userSetup.innerHTML = `<span class="current-user"><i class="fas fa-user"></i> ${username}</span>`;
                input.focus();
            }
        });

        // Display incoming messages
        socket.on("message", (data) => {
            const { user, message } = data;
            const messageElement = document.createElement("div");
            messageElement.className = `message ${user === username ? 'message-own' : 'message-other'}`;
            
            messageElement.innerHTML = `
                <span class="message-user">${user}</span>
                <div class="message-bubble">${message}</div>
                <span class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
            `;
            
            allMessages.appendChild(messageElement);
            allMessages.scrollTop = allMessages.scrollHeight;
        });

        // Send a message
        const sendMessage = () => {
            const message = input.value.trim();
            if (message && username) {
                socket.emit("user-message", { user: username, message });
                input.value = "";
            } else if (!username) {
                alert("Please set your username before sending a message.");
                usernameInput.focus();
            }
        };

        // Send message on button click
        btn.addEventListener("click", sendMessage);

        // Send message on Enter key
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // Set username on Enter key
        usernameInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                setNameBtn.click();
            }
        });
    </script>
</body>
</html>
